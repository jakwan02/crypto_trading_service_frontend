<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get Google id_token</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h3>Google id_token 발급</h3>
    <div id="g_id_onload"
         data-client_id="25480063126-l7kh40qidqv7vnl0d3o12d5vr4meuit7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard"></div>

    <pre id="out" style="white-space:pre-wrap"></pre>

    <script>
      function handleCredentialResponse(resp) {
        // resp.credential 이 id_token (JWT)
        document.getElementById("out").textContent = resp.credential;
        console.log("id_token:", resp.credential);
      }
    </script>
  </body>
</html>
