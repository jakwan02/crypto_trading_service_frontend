name: frontend-ci

on:
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build

